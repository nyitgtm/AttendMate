<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Attendance System</title>
    <!-- Link to the QRCode.js library using a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        /* Styles for the grid layout */
        #allQRCodes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .qr-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
        }

        .qr-item img {
            width: 128px;
            height: 128px;
            margin-bottom: 8px;
        }

        .qr-item p {
            margin: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>QR Code Attendance System</h1>

    <!-- Input for Student ID -->
    <label for="studentId">Enter Student ID:</label>
    <input type="text" id="studentId" placeholder="e.g., 12345">
    <button onclick="saveAndGenerateQRCode()">Generate and Save QR Code</button>

    <!-- Container for all generated QR codes in a grid layout -->
    <div id="allQRCodes"></div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
